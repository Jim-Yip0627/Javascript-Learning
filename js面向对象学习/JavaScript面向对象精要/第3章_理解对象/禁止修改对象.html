<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
//对象和属性一样具有指导该行为的内部特征。
//[[Extensible]]是一个布尔值，它指明对象本身是否可以被修改。
//你创建的所有对象都是可扩展的，意味着新的属性可以随时被添加。
//以下有三种方法：

//一、禁止扩展
	Object.preventExtensible()
	//[[Extensible]]:false
	//用Object.isExtensible()检查

//二、对象封印
	Object.seal()
	//[[Extensible]]:false
	//[[Configurable]]:false
	//用Object.isSealed()检查

//三、对象冻结
	Object.freeze()
	//[[Extensible]]:false
	//[[Configurable]]:false
	//[[Writable]]:false
	//用Object.isFrozen检查
</script>
</head>
<body>
</body>
</html>
