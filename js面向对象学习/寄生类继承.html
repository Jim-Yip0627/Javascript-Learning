<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	//寄生继承
	function Vehicle(){
		this.engines = 1;
	}
	Vehicle.prototype.ignition = function(){
		console.log('Turning on my engine.');
	};
	Vehicle.prototype.drive = function(){
		this.ignition();
		console.log('Steering and moving forward!')
	};

	//"寄生类"Car
	function Car(){
		var car = new Vehicle();
		//专属定制
		car.wheels = 4;
		//获取Vehicle里drive方法的引用;
		var vehDrive = car.drive;
		//重写car.drive方法;
		car.drive = function(){
			vehDrive.call(this);
			console.log('Rolling on all ' + this.wheels + ' wheels!');
		}

		return car;
	}

	var myCar = new Car();
	myCar.drive();
</script>
<body>

</body>
</html>
