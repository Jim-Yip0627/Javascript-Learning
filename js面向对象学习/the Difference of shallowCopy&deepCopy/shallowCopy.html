<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
//JS中对象分为基本类型和复合（引用）类型;基本类型的如：String、Number、布尔值、undefined等；而复合类型有对象、数组等；
//其中，堆内存用于存放由new创建的对象，栈内存存放一些基本类型的变量和对象的引用变量。

//这种只是简单的变量，内存小，我们直接复制不会发生引用。
	var a = 1234;
	var b = a;
	a = 567;
	console.log(a);//567
	console.log(b);//1234
//或者
	var a = afsfs;
	var b = a;
	b = yew;
	console(a);//afsfs
	console.log(b);//yew

//而对于对象这种内存占用比较大的来说，直接让复制的东西等于要复制的，那么就会发生引用，因为这种复制，
//只是将复制出来的东西的指向指向了要复制的那个东西，简单的说，就是两个都同时指向了一个空间，如果改变其中一个，
//另一个也会发生变化。这就发生了引用。
//引用只发生在对象身上;
	var a = [1,2,3,4];
	var b = a;
	console.log(a);//[1,2,3,4]
	console.log(b);//[1,2,3,4]
//-----------当b的值改变后--------------
	b = [9,8,7];
	console.log(a);//[9,8,7]
	console.log(b);//[9,8,7]

//浅拷贝很容易，但是很多时候我们需要原样的把数组或者对象复制一份，在修改值的时候，不改变初始对象的值。
//这个时候就需要使用深拷贝。
</script>
</head>

</body>
</html>
