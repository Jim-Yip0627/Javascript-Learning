<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	//显式混入
	function mixin(sourceObj,targeObj){
		for (var key in sourceObj){
			if(!(key in targeObj)){
				targeObj[key] = sourceObj[key];
			}
		}
		return targeObj;
	}

	var Vehicle = {
		engines:1,

		ignition:function(){
			console.log('Truning on my engine');
		},

		drive:function(){
			this.ignition();
			console.log(this);	
			console.log('Steering and moving forward!');
		}
	};

	var Car = mixin(Vehicle,{
		wheels:4,

		drive:function(){
			Vehicle.drive.call(this);	// ==>super.drive()
			console.log('Rolling on all'+this.wheels+'wheels!');
		}
	});

	Car.drive();	//this => Car
</script>
<body>

</body>
</html>
