<title>无标题文档</title>

<script src="jquery.min.js"></script>
<script>
	$(function(){
		$("#btn").click(function(){
			var re = $("#fuxuan").attr("checked");
			//undefine
			var re = $("#fuxuan").prop("checked");
			//(checked)?true:flase;
			alert(re);
		})
	})
</script>
<body>
<input type="checkbox" id="fuxuan"  />
<input type="button" id="btn" value="点我看看" />
</body>
</html>
