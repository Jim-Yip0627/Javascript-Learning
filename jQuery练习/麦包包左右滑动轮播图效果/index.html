<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>麦包包轮播图</title>
</head>
<style>
*{
	margin:0;
	padding:0;
}
#mbb{
	width:952px;
	height:440px;
	margin:0 auto;
	position:relative;
	overflow:hidden;
}
#mbb .con{
	width:5712px;
	height:440px;
	position:absolute;
	left:0px;
	top:0px;
}
#mbb img{
	float:left;
}
#mbb ul{
	position:absolute;
	right:0px;
	bottom:0px;
}
#mbb ul li{
	list-style:none;
	float:left;
	width:116px;
	height:29px;
	color:white;
	line-height:29px;
	text-align:center;
	background:black;
    opacity:0.5;
	font-size:14px;
	font-family:"宋体";
	margin-left:1px;
}
#mbb ul li:hover{
	color:#c00;
	text-decoration:underline;
	cursor:pointer;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(function(){
	var c = 0;
	//控制点击行为是否有效的变量;1代表有效;0代表无效;
	var sta = 1; //默认有效;
	//控制自动轮播的函数;
	function run(){
		c++;
		if(c==6){
			$("#mbb .con").css({"left":"0px"});
			c = 1;
		}
		//计算div移动的left值;
		var l = c*-952;
		sta = 0;
		//让大div移动过去;
		$("#mbb .con").animate({"left":l+"px"},300,function(){
			sta = 1;
		});
		if(c==5){
			$("#mbb ul li").eq(0).css({"opacity":"0.8"}).siblings("li").css({"opacity":"0.5"});
		}else{
		//让c号li改变透明度为0.7;兄弟透明度为0.5；
		$("#mbb ul li").eq(c).css({"opacity":"0.7"}).siblings("li").css({"opacity":"0.5"});
		}
	}
	
	//设置定时器;
	var timer = setInterval(run,2000);
	
	var t;
	//给li添加鼠标单击事件;
	$("#mbb ul li").click(function(){
		if(sta==0){
			return;
		}
		//清理定时器;
		clearInterval(timer);
		clearTimeout(t);
		t = setTimeout(function(){
				timer = setInterval(run,2000);
		},300);
		//获得当前被点击的li的序号;
		c = $(this).index();
		//计算大div应该到达的left值：
		var left = c*-952;
		$("#mbb .con").stop().animate({"left":left+"px"},300);
		//让当前被点击li的透明度变为0.7；兄弟的透明度变为0.5;
		$(this).css({"opacity":"0.7"}).siblings("li").css({"opacity":"0.5"});
	})
})
</script>
<body>
	<div id="mbb">
    	<div class="con">
        <img src="images/1.jpg"/>
        <img src="images/2.jpg"/>
        <img src="images/3.jpg"/>
        <img src="images/4.jpg"/>
        <img src="images/5.jpg"/>
        <img src="images/1.jpg"/>
        </div>
        <ul>
        	<li style="opacity:0.7;">个性萌包</li>
            <li>法式出行</li>
            <li>双肩出行</li>
            <li>春卷包</li>
            <li>炫彩印花</li>
        </ul>
    </div>
</body>
</html>
