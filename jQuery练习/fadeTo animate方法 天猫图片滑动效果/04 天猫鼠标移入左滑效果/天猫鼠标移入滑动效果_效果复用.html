<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
.tm{
	width:400px;
	height:300px;
	border:4px solid orange;
	margin:20px;
	float:left;
	position:relative;
}
.pic{
	width:200px;
	position:absolute;
	left:200px;
	bottom:0px;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(function(){
	//给div添加鼠标移入事件;
	$(".tm").mouseenter(function(){
			$(this).find(".pic").stop().animate({"left":"190px"},500);
	})
	//给div添加鼠标移出事件
	$(".tm").mouseleave(function(){
			$(this).find(".pic").stop().animate({"left":"200px"},500);
	})
})
</script>
<body>

 	<img src="TMmv.jpg" class="pic"/>
 </div>
