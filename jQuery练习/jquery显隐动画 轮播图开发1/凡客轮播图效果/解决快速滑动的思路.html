<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
#hd{
	width:300px;
	height:500px;
	background:#09F;
	margin:0 auto;
}
</style>
<script src="jquery.min.js"></script>
<script>
	$(function(){
		$("#hd").mouseenter(function(){
			timer = setTimeout(function(){
				alert("哈哈哈哈哈");
			},200);
			
		$("#hd").mouseleave(function(){
			clearTimeout(timer);
		})
		})
	})
</script>
<body>
	<div id="hd">
    </div>
</body>
</html>
