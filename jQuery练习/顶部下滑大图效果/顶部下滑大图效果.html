<html>
<head>

	margin:0 auto;
	margin-top:-440px;
}

	margin:0 auto;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(function(){
	$("#pic").animate({"margin-top":"0px"},3000,function(){
		$("#pic").delay(3000).animate({"margin-top":"-480px"},2000);
	});
})
</script>
<body>
		<img src="jdb.jpg" id="pic" />
        <br/>
