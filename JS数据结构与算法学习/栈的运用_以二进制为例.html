<!doctype html>

<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
	//以构造函数的方式创建类;
	function Stack(){
		var items = [];
		
		this.push = function(element){
			items.push(element);
		};
		
		this.pop = function(){
			//pop方法用于删除并返回数组最后一个元素;
			return items.pop();
		};
		//用于返回栈顶的元素;
		this.peek = function(){
			return items[items.length-1];
		};
		//判断栈是否为空;
		this.isEmpty = function(){
			return items.length == 0;
		};
		
		this.size = function(){
			return items.length;
		};
		
		this.clear = function(){
			items = [];
		};
		
		this.print = function(){
			console.log(items.toString());
		}	
	}
	
	function divideBy2(decNumber){
		var stack = new Stack,
		rem,
		binaryString = '';
		
		while(decNumber>0){
			rem = decNumber%2;
			stack.push(rem);
			decNumber = Math.floor(decNumber/2);
		}
		
		while(!stack.isEmpty()){
			binaryString = binaryString + stack.pop().toString();
		}
		return binaryString;
	}
	
	//修改后可传入任意进制的基数为参数;
	
	function baseConverter(decNumber,base){
		var stack = new Stack,
		rem,
		baseString = '',
		//字符串也是一个数组;
		digits = '0123456789ABCDEF';
		
		while(decNumber>0){
			rem = Math.floor(decNumber%base);
			stack.push(rem);
			decNumber = Math.floor(decNumber/base);
		}
		
		while(!stack.isEmpty()){
			//通过序号来确定需要哪个数;能将10/11..等转换为A/B..;
			baseString += digits[stack.pop()];
		}
		return baseString;
	}
	
	console.log(baseConverter(100345,2));
	console.log(baseConverter(100345,8));
	console.log(baseConverter(100345,16));
</script>
