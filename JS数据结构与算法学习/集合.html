<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>集合</title>
<script type="text/javascript">
	function Set(){
		var items = {};

		this.hasValue = function(value){
			return items.hasOwnProperty(value);
		};

		this.add = function(value){
			if(!this.hasValue(value)){
				items[value] = value;
				return;
			}
			return false;
		}

		this.remove = function(value){
			if(this.hasValue(value)){
				delete items[value];//delete操作符适用于对象
			}
			return false;
		}

		this.clear = function(){
			items = {};
		}

		this.size = function(){
			return Object.keys(items).length;
			//JS的Object()类有一个keys方法，它返回一个包含给定对象所有属性的数组。
			//只在现代浏览器中运行;IE9 Chrome5 Fx4....
		}

		this.valueLegacy = function(){
			var keys = [];
			for(key in items){
				if(items.hasOwnProperty(key)){
					keys.push(key);
				}
			}
			return keys;
		}

	//注意，不能使用简单for-in语句变量items对象的属性，递增count变量的值，或者将属性插入数组keys，还需要使用
	//hasOwnProperty方法（以验证items对象具有该属性），因为对象的原型包含了额外的属性（属性既有继承自JavaScript
	//的Object类的，也有属于对象自身，未用于数据结构的）。

		this.values = function(){
			return Object.keys(items);

	//下面实现集合操作；
	//一、并集
		
		}
	}


	

</script>
</head>
<body>
</body>
</html>
