<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
//字典
function Dictionary(){
	//私有属性
	var items = {};

	this.has = function(key){
		return key in items;
	};

	this.set = function(key,value){
		items[key] = value;
	};

	this.remove = function(key){
		if(this.has(key)){
			delete items[key];
			return true;
		}
		return false;
	};

	this.get = function(key){
		return this.has(key) ? items[key] : undefined;
	};

	this.values = function(){
		var values = [];
		for(var k in items){
			if(items.hasOwnProperty(k)){
				values.push(items[k]);
			}
		}
		return values;
	};

	this.getItems = function(){
		return items;
	};

	this.size = function(){
		return Object.keys(items).length;
	}
}

//使用Dictionary;
var dictionary = new Dictionary();
dictionary.set('class1','apple');
dictionary.set('class2','banana');
dictionary.set('class3','orange');

console.log(dictionary.values());

</script>

</body>
</html>
